<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title></title>
    <style >
      .head{
        margin-left:500px;
      }
    </style>
  </head>
  <body>
    <div class = "head">
      <a href="{% url 'my_home' %}">Home</a>
      <a href="{% url 'my_logout' %}">Log out</a>
    </div>
    <h3>{{trip.destination}}</h3>
    <h5>Planned by : {{trip.user.name}}</h5>
    <h5>description :{{trip.description}} </h5>
    <h5>Travel Date From :{{trip.travel_from}}</h5>
    <h5>Travel Date To :{{trip.travel_to}}</h5>
    <br>
    <br>
    <h3>Other users' joing the trip</h3>
    {% for otheruser in otherusers %}
    <h5>{{otheruser.user.name}}</h5>
    {% endfor %}
  </body>
</html>
